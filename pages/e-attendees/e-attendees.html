<div class="template">

    <div class="row">
        
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h2>Add user to event</h2>
                    <form id="addUserToEvent">
                        <div class="form-group">
                            <label for="eventSelect">Select Event:</label>
                            <select class="form-control" id="eventSelect">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="userSelect">Select Attendee:</label>
                            <select class="form-control" id="userSelect">
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Reserve spot</button>
                    </form>
                    <p id="message" style="color: green;"></p>
                    <p id="errorMessage" style="color: red;"></p>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                   <h2>Attending events:</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>User name</th>
                                <th>Event Name</th>
                                <th>Event Date</th>
                            </tr>
                        </thead>
                        <tbody id="table-rows-attendee-events"></tbody>
                    </table>
                    <p id="messageTable" style="color: green;"></p>
                    <p id="errorTable" style="color: red;"></p>
                    <p id="error" style="color:red"></p>
                    <div id="loading" class="d-none text-center my-3">
                        <div class="spinner-border" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                        <div>Loading data, please wait...</div>
                      </div>
                </div>
            </div>
        </div>

    </div>


    
    

</div>
