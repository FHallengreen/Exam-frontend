<div class="template">
    <h1>Upcoming events:</h1>

    <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h2>List of events:</h2>
                <table class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Date</th>
                      <th>Description</th>
                    </tr>
                  </thead>
                  <tbody id="table-rows-events"></tbody>
                </table>
                <div id="loading" class="d-none text-center my-3">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <div>Loading data, please wait...</div>
                  </div>
              </div>
              <p id="error" style="color:red"></p>
              <p id="message" style="color:green"></p>
            </div>
          </div>

          <div class="col-lg-8" id="create-event">
            <div class="card">
                <div class="card-body">
                    <h2>Create event</h2>
                    <form id="createEventForm">
                        <div class="form-group">
                            <label for="eventName">Event Name:</label>
                            <input type="text" class="form-control" id="newEventName" name="name">
                        </div>
                        <div class="form-group">
                            <label for="eventDate">Event Date:</label>
                            <input type="datetime-local" class="form-control" id="newEventDate" name="date">
                        </div>
                        <div class="form-group">
                            <label for="eventDescription">Event Description:</label>
                            <textarea class="form-control" id="newEventDescription" name="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="eventCapacity">Event Capacity:</label>
                            <input type="number" class="form-control" id="newEventCapacity" name="capacity">
                        </div>
                        <button type="submit" class="btn btn-primary">Create Event</button>
                    </form>
                </div>
            </div>
        </div>

          <div class="col-lg-4" id="edit-event">
            <div class="card">
                <div class="card-body">
                    <h2>Edit event</h2>
                    <form id="searchEventForm">
                        <div class="form-group">
                            <label for="searchEventId">Event ID</label>
                            <input type="text" class="form-control" id="searchEventId">
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                    <form id="editEventForm" style="display: none">
                        <input type="hidden" id="eventId">
                        <div class="form-group">
                            <label for="eventName">Name</label>
                            <input type="text" class="form-control" id="eventName">
                        </div>
                        <div class="form-group">
                            <label for="eventDateTime">Date and Time</label>
                            <input type="datetime-local" class="form-control" id="eventDateTime">
                        </div>
                        
                        <div class="form-group">
                            <label for="eventDescription">Description</label>
                            <input type="text" class="form-control" id="eventDescription">
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        <button type="button" id="deleteEventButton" class="btn btn-danger">Delete Event</button>
                    </form>
                </div>
            </div>
        </div>
        
        
    </div>

</div>
